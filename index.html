<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hashtag Livre</title>
</head>

<body class="bg-yellow-300">
    <header class="bg-blue-950">
        <div class="max-w-5xl mx-auto flex justify-between items-center py-5">
            <a class="text-zinc-50 text-3xl font-bold" href="#">Hashtag Livre</a>
            <nav class="flex items-center gap-5">
                <button type="button"
                    class="text-zinc-50 text-xl font-bold border-b-2 border-transparent transition ease-linear duration-300 hover:border-b-2 hover:border-yellow-300"><i
                        class="fa-regular fa-user mr-2"></i>Minhas compras</button>
                <button id="carrinho" type="button" onclick="abrirCarrinho()"
                    class="text-zinc-50 text-xl font-bold border-b-2 border-transparent transition ease-linear duration-300 hover:border-b-2 hover:border-yellow-300"><i
                        class="fa-solid fa-cart-shopping mr-2"></i>Meu Carrinho</button>
            </nav>
        </div>
    </header>
    <main class="max-w-5xl mx-auto mb-5">
        <section id="meu-carrinho"
            class="flex flex-col justify-between hidden fixed right-0 top-0 w-96 h-[100vh] bg-blue-950 z-10 text-zinc-50 p-4">
            <div>
                <div id="cabecalho-carrinho" class="flex justify-between mb-5">
                    <p class="font-bold text-xl">Meu carrinho</p>
                    <button id="fechar-carrinho" onclick="fecharCarrinho()"><i
                            class="fa-regular fa-xl fa-circle-xmark"></i></button>
                </div>
                <ul id="produtos-carrinho" class="flex flex-col gap-3">
                    <li class="flex h-20 gap-3 items-center w-full">
                        <img src="./src/assets/img/product-1.jpg" class="h-20 w-14" alt="product-1">
                        <div>
                            <p class="text-lg">produto 1</p>
                            <p>$80</p>
                        </div>
                    </li>
                    <li class="flex h-20 gap-3 items-center w-full">
                        <img src="./src/assets/img/product-2.jpg" class="h-20 w-14" alt="product-1">
                        <div>
                            <p class="text-lg">produto 1</p>
                            <p>$80</p>
                        </div>
                    </li>
                    <li class="flex h-20 gap-3 items-center w-full">
                        <img src="./src/assets/img/product-3.jpg" class="h-20 w-14" alt="product-1">
                        <div>
                            <p class="text-lg">produto 1</p>
                            <p>$80</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="flex flex-col">
                <div class="flex gap-5">
                    <p class="text-lg font-bold">Total:</p>
                    <p class="text-lg font-bold italic">$ 120</p>
                </div>
                <button
                    class="bg-yellow-500 text-zinc-50 text-lg font-bold px-2 rounded-lg transition ease-in-out delay-150 hover:bg-blue-600 duration-300 mt-5 p-2">Finalizar
                    compra</button>
            </div>
        </section>
        <h2 class="text-2xl my-4 text-center font-bold">Produtos</h2>
        <ul id="container-produtos" class="flex justify-center max-w-5xl mx-auto gap-5 flex-wrap"></ul>
    </main>
    <script src="./main.js"></script>
    <script src="./src/assets/js/carrinho.js"></script>
</body>

</html>
