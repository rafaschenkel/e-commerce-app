<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hashtag Livre</title>
</head>

<body class="bg-slate-300">
    <header class="bg-slate-950 sticky top-0 z-10 shadow-xl shadow-slate-400">
        <div class="max-w-6xl mx-auto flex justify-between items-center py-5">
            <a class="text-slate-50 text-3xl font-bold" href="./">Hashtag Livre</a>
            <nav class="flex items-center gap-5">
                <a href="./"
                    class="text-slate-50 text-xl font-bold border-b-2 border-transparent transition ease-linear duration-300 hover:border-b-2 hover:border-slate-300"><i
                        class="fa-solid fa-house mr-2"></i>Início</a>
            </nav>
        </div>
    </header>
    <main class="max-w-6xl mx-auto">
        <form method="post" class="p-2 flex gap-4">
            <section id="dados-usuario" class="flex flex-col gap-3 bg-slate-200 w-1/3 p-3">
                <p class="font-bold text-lg text-center">Seus dados</p>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="nome">Nome:</label>
                    <input required placeholder="Seu nome" class="rounded-md border border-slate-300 px-2 py-1"
                        type="text" name="nome" id="nome">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="email">Email:</label>
                    <input required placeholder="Seu email" class="rounded-md border border-slate-300 px-2 py-1"
                        type="email" name="email" id="email">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="telefone">Telefone:</label>
                    <input required placeholder="(XX) XXXXX-XXX" class="rounded-md border border-slate-300 px-2 py-1"
                        type="tel" name="telefone" id="telefone">
                </div>
            </section>
            <section id="dados-pagamento-entrega" class="flex flex-col gap-3 bg-slate-200 w-1/3 p-3">
                <p class="font-bold text-lg text-center">Dados de pagamento</p>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="cpf">CPF:</label>
                    <input required placeholder="XXX.XXX.XXX-XX" class="rounded-md border border-slate-300 px-2 py-1"
                        type="text" name="cpf" id="cpf">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="numero-cartao">Numero do cartão:</label>
                    <input required placeholder="XXXX XXXX XXXX XXXX"
                        class="rounded-md border border-slate-300 px-2 py-1" type="text" name="numero-cartao"
                        id="numero-cartao">
                </div>
                <div class="flex justify-start gap-5">
                    <div class="flex flex-col gap-1 w-1/4">
                        <label class="text-sm font-bold" for="cvv">CVV:</label>
                        <input required placeholder="XXX" class="rounded-md border border-slate-300 px-2 py-1"
                            type="text" name="cvv" id="cvv">
                    </div>
                    <div class="flex flex-col gap-1 w-1/4">
                        <label class="text-sm font-bold" for="validade">Validade:</label>
                        <input required placeholder="MM/AA" class="rounded-md border border-slate-300 px-2 py-1"
                            type="text" name="validade" id="validade">
                    </div>
                </div>
                <hr class="border border-slate-400" />
                <p class="font-bold text-lg text-center">Dados da entrega</p>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="cep">CEP:</label>
                    <input required placeholder="XXXXX-XXX" class="rounded-md border border-slate-300 px-2 py-1"
                        type="text" name="cep" id="cep">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-bold" for="endereco">Endereço:</label>
                    <input required placeholder="Rua, Av,..." class="rounded-md border border-slate-300 px-2 py-1"
                        type="text" name="endereco" id="endereco">
                </div>
                <div class="flex justify-start gap-5">
                    <div class="flex flex-col gap-1 w-1/4">
                        <label class="text-sm font-bold" for="numero">Número:</label>
                        <input required placeholder="XX..." class="rounded-md border border-slate-300 px-2 py-1"
                            type="text" name="numero" id="numero">
                    </div>
                    <div class="flex flex-col gap-1 grow">
                        <label class="text-sm font-bold" for="complemento">Complemento:</label>
                        <input required placeholder="Bloco, Apto,..."
                            class="rounded-md border border-slate-300 px-2 py-1" type="text" name="complemento"
                            id="complemento">
                    </div>
                </div>
            </section>
            <section id="produtos-checkout" class="flex flex-col gap-3 bg-slate-200 w-1/3 p-3">
                <p class="font-bold text-lg text-center">Seu carrinho</p>
                <ul id="produtos-carrinho-checkout" class="flex flex-col gap-3 overflow-y-auto h-80"></ul>
                <section class="flex flex-col">
                    <p class="text-green-600 text-center bg-slate-300 rounded-lg px-6 py-2 text-lg font-bold italic">
                        Total: $
                        <span id="total-carrinho-checkout">0</span>
                    </p>
                    <button type="submit"
                        class="bg-green-600 text-slate-50 text-lg font-bold px-2 rounded-lg transition ease-in-out delay-150 hover:bg-green-700 duration-300 mt-5 p-2">Finalizar
                        compra</button>
                </section>
            </section>
        </form>
    </main>
    <script type="module" src="checkout.js"></script>
</body>

</html>
