<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hashtag Livre</title>
</head>

<body class="bg-slate-300">
    <header class="bg-slate-950 sticky top-0 z-10 shadow-xl shadow-slate-400">
        <div class="max-w-6xl mx-auto flex justify-between items-center py-5">
            <a class="text-slate-50 text-3xl font-bold" href="./">Hashtag Livre</a>
            <nav class="flex items-center gap-5">
                <a href="./"
                    class="text-slate-50 text-xl font-bold border-b-2 border-transparent transition ease-linear duration-300 hover:border-b-2 hover:border-slate-300"><i
                        class="fa-solid fa-house mr-2"></i>Início</a>
            </nav>
        </div>
    </header>
    <main class="max-w-6xl mx-auto mt-6">
        <section class="flex flex-col gap-3 relative">
            <p class="font-bold text-2xl text-center">Suas compras</p>
            <button id="limpar-historico"
                class="absolute right-10 text-sm px-2 py-1 rounded-lg hover:bg-red-700 hover:text-slate-50"><i
                    class="fa-solid fa-circle-xmark text-red-700 mr-1"></i>Limpar histórico</button>

            <ul id="minhas-compras" class="flex flex-wrap justify-center gap-3 mx-auto my-3"></ul>
        </section>
    </main>
    <script type="module" src="./pedidos.js"></script>
</body>

</html>
